<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>メンバー編集</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

    <div class="mb-3 d-flex justify-content-between align-items-center">
        <div>
            <h1 class="h3 mb-1">メンバー編集</h1>
            <a th:href="@{/members}" class="link-secondary small">&laquo; メンバー一覧に戻る</a>
        </div>
        <span class="text-muted small" th:text="'ID: ' + ${memberForm.id}"></span>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="@{/members/{id}/edit(id=${memberForm.id})}"
                  th:object="${memberForm}"
                  method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">名前</label>
                    <input type="text" th:field="*{name}" class="form-control" />
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">メールアドレス</label>
                    <input type="email" th:field="*{email}" class="form-control" />
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">状態</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                               th:field="*{active}" th:value="true" id="active-true">
                        <label class="form-check-label" for="active-true">有効</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                               th:field="*{active}" th:value="false" id="active-false">
                        <label class="form-check-label" for="active-false">無効</label>
                    </div>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('active')}"
                         th:errors="*{active}"></div>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <a th:href="@{/members}" class="btn btn-outline-secondary">キャンセル</a>
                    <button type="submit" class="btn btn-primary">更新する</button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
