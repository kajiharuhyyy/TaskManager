<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>メンバー一覧</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">メンバー一覧（管理画面）</h1>
        <a class="btn btn-primary" th:href="@{/members/new}">＋ 新規メンバー</a>
    </div>

    <div class="mb-2">
        <a th:href="@{/tasks}" class="link-secondary small">&laquo; タスク一覧へ戻る</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>メールアドレス</th>
                    <th>状態</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(members)}">
                    <td colspan="5" class="text-center text-muted py-4">
                        メンバーが登録されていません。
                    </td>
                </tr>

                <tr th:each="m : ${members}">
                    <td th:text="${m.id}"></td>
                    <td th:text="${m.name}"></td>
                    <td th:text="${m.email}"></td>
                    <td>
                        <span class="badge rounded-pill"
                              th:classappend="${m.active} ? ' bg-success' : ' bg-secondary'"
                              th:text="${m.active} ? '有効' : '無効'"></span>
                    </td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-outline-primary"
                               th:href="@{/members/{id}/edit(id=${m.id})}">
                                編集
                            </a>
                            <form th:action="@{/members/{id}/delete(id=${m.id})}"
                                  method="post"
                                  style="display:inline;">
                                <button type="submit"
                                        class="btn btn-outline-danger"
                                        onclick="return confirm('このメンバーを削除してよろしいですか？');">
                                    削除
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
