<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク登録</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-4">

    <div class="mb-3">
        <h1 class="h3">タスク登録</h1>
        <a th:href="@{/tasks}" class="link-secondary small">&laquo; 一覧に戻る</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="@{/tasks}" th:object="${taskForm}" method="post">

                <div class="mb-3">
                    <label class="form-label">タスク名</label>
                    <input type="text" th:field="*{title}" class="form-control" />
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('title')}"
                         th:errors="*{title}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">担当者</label>
                    <select th:field="*{assigneeId}" class="form-select">
                        <option value="">-- 選択してください --</option>
                        <option th:each="m : ${members}"
                                th:value="${m.id}"
                                th:text="${m.name}"></option>
                    </select>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('assigneeId')}"
                         th:errors="*{assigneeId}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">期限</label>
                    <input type="date" th:field="*{dueDate}" class="form-control" />
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('dueDate')}"
                         th:errors="*{dueDate}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">状態</label>
                    <select th:field="*{status}" class="form-select">
                        <option value="">-- 選択してください --</option>
                        <option th:each="s : ${statuses}"
                                th:value="${s}"
                                th:text="${s}"></option>
                    </select>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('status')}"
                         th:errors="*{status}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">作業時間（h）</label>
                    <input type="number" step="0.1" th:field="*{workHours}" class="form-control" />
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('workHours')}"
                         th:errors="*{workHours}"></div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/tasks}" class="btn btn-outline-secondary">キャンセル</a>
                    <button type="submit" class="btn btn-primary">登録する</button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
