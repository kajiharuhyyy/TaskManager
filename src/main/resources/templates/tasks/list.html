<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">タスク一覧</h1>
		<a class="btn btn-outline-secondary btn-sm" th:href="@{/members}">
			メンバー管理画面へ</a>
        <a class="btn btn-primary" th:href="@{/tasks/new}">＋ 新規タスク</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">

            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">タスク名</th>
                    <th scope="col">担当者</th>
                    <th scope="col">期限</th>
                    <th scope="col">状態</th>
                    <th scope="col">作業時間(h)</th>
                    <th scope="col" class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(tasks)}">
                    <td colspan="7" class="text-center text-muted py-4">
                        登録されているタスクはありません。
                    </td>
                </tr>

                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.assignee.name}"></td>
                    <td th:text="${task.dueDate}"></td>
                    <td>
                        <span class="badge rounded-pill"
                              th:classappend="${task.status.name() == '完了'} ? ' bg-success' 
                                              : (${task.status.name() == '進行中'} ? ' bg-warning text-dark' 
                                                                                   : ' bg-secondary')"
                              th:text="${task.status}">
                        </span>
                    </td>
                    <td th:text="${task.workHours}"></td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm" role="group">
                            <a class="btn btn-outline-secondary"
                               th:href="@{/tasks/{id}(id=${task.id})}">
                                詳細
                            </a>
                            <a class="btn btn-outline-primary"
                               th:href="@{/tasks/{id}/edit(id=${task.id})}">
                                編集
                            </a>
                            <form th:action="@{/tasks/{id}/delete(id=${task.id})}"
                                  method="post"
                                  th:object="${task}"
                                  style="display:inline;">
                                <button type="submit"
                                        class="btn btn-outline-danger"
                                        onclick="return confirm('このタスクを削除してよろしいですか？');">
                                    削除
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>

</div>

</body>
</html>
