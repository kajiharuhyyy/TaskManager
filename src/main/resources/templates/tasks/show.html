<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク詳細</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-4">

    <div class="mb-3 d-flex justify-content-between align-items-center">
        <div>
            <h1 class="h3 mb-1">タスク詳細</h1>
            <a th:href="@{/tasks}" class="link-secondary small">&laquo; 一覧に戻る</a>
        </div>
        <span class="text-muted small" th:text="'ID: ' + ${task.id}"></span>
    </div>

    <div class="card shadow-sm mb-3">
        <div class="card-body">

            <table class="table table-borderless mb-0">
                <tbody>
                <tr>
                    <th style="width: 160px;">タスク名</th>
                    <td th:text="${task.title}"></td>
                </tr>
                <tr>
                    <th>担当者</th>
                    <td th:text="${task.assignee.name}"></td>
                </tr>
                <tr>
                    <th>期限</th>
                    <td th:text="${task.dueDate}"></td>
                </tr>
                <tr>
                    <th>状態</th>
                    <td>
                        <span class="badge rounded-pill"
                              th:classappend="${task.status.name() == '完了'} ? ' bg-success' 
                                              : (${task.status.name() == '進行中'} ? ' bg-warning text-dark' 
                                                                                   : ' bg-secondary')"
                              th:text="${task.status}">
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>作業時間（h）</th>
                    <td th:text="${task.workHours}"></td>
                </tr>
                <tr>
                    <th>作成日時</th>
                    <td th:text="${task.createdAt}"></td>
                </tr>
                <tr>
                    <th>更新日時</th>
                    <td th:text="${task.updatedAt}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <div class="d-flex justify-content-between">
        <a th:href="@{/tasks}" class="btn btn-outline-secondary">一覧に戻る</a>

        <div class="d-flex gap-2">
            <a class="btn btn-outline-primary"
               th:href="@{/tasks/{id}/edit(id=${task.id})}">
                編集する
            </a>

            <form th:action="@{/tasks/{id}/delete(id=${task.id})}"
                  method="post"
                  style="display:inline;">
                <button type="submit"
                        class="btn btn-outline-danger"
                        onclick="return confirm('このタスクを削除してよろしいですか？');">
                    削除する
                </button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
